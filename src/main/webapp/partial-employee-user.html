<h3>User Information</h3>
<div class="card">
   <div class="card-block">
      <h4 class="card-title">Details </h4>

      <div class="row container">
         <div class="col">
            <div class="list-group">
               <li href="#" class="list-group-item  flex-column aign-items-start border-0">
                  <div class="d-flex w-100 justify-content-between">
                     <strong class="mb-1">{{user.firstName}} {{user.lastName}} <br><small class="mb-1">NAME</small></strong> 
                  </div>
               </li>
               <li href="#" class="list-group-item  flex-column aign-items-start border-0">
                  <div class="d-flex w-100 justify-content-between">
                     <strong class="mb-1">{{user.email}}<br><small class="mb-1">EMAIL</small></strong>
                  </div>
               </li>
               <li href="#" class="list-group-item  flex-column aign-items-start border-0">
                  <div class="d-flex w-100 justify-content-between">
                     <strong class="mb-1">{{user.username}}<br><small class="mb-1">USERNAME</small></strong> 
                  </div>
               </li>
            </div>
         </div>
      </div>
   <button ui-sref="employee.edit" class="btn btn-primary">EDIT</button>   
   </div>   
</div>
