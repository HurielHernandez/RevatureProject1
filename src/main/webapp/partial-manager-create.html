<h3>Create New User</h3>
<div class="card">
 <div class="card-block">
    <form id="newUserForm"  method="POST">
       <div class="form-group">
          <label for="username-input" class="col-form-label">Username</label>
          <div class="">
             <input class="form-control" type="text" placeholder="username" name="username" required>
          </div>
       </div>
       <div class="form-group">
          <label for="firstname-input" class="col-form-label">First Name</label>
          <div class="">
             <input class="form-control" type="text" placeholder="John" name="firstName" >
          </div>
       </div>
       <div class="form-group">
           <label for="lastname-input" class="col-form-label">Last Name</label>
          <div class="">
             <input class="form-control" type="text" placeholder="Doe" name="lastName">
          </div>
       </div>
       <div class="form-group">
          <label for="email-input" class="col-form-label">Email</label>
          <div class="">
             <input class="form-control" type="email" placeholder="email@email.com" name="email">
          </div>
       </div>
       <div class="form-group">
        <label for="user-role" class="col-form-label">Role</label>
          <select id="user-role" class="form-control form-control-lg">
            <option>Employee</option>
             <option>Manager</option>
          </select>
       </div>
       <button type="submit" class="btn btn-primary" id="createButton">CREATE</button>
    </form>
 </div>
</div>


<script>
  $("#newUserForm").submit(function(e){
    e.preventDefault();
    //do some verification
        
    $('#createButton').attr('disabled', 'disabled');
    
    $.ajax({
      url: "/RevatureReimbursement/api/users/create/",
      method: "POST",
      data: $("#newUserForm").serializeArray(),
      success: function(data)
      {
        alert(data);
      
        $('#createButton').attr('disabled', false);
      }
    });
  });
</script>
