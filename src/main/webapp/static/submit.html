      <link rel="stylesheet" type="text/css" href="main.css">

   <body>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded ">
         <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <a class="navbar-brand" href="#"><strong>REVATURE </strong><span class="text-muted">REIMBURSEMENT</span></a>

         <ul class="nav nav-pills" >
            <li class="nav-item dropdown ">
               <a class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Huriel Hernandez</a>
               <div class="dropdown-menu">

      <main >
         <div class="container">
            <div class="row">
               <div class="col-3">
                  <div class="list-group">
                     <button type="button" class="list-group-item list-group-item-action">
                     Reimbursements
                     </button>
                     <button type="button" class="list-group-item list-group-item-action active">Create Request</button>
                     <button type="button" class="list-group-item list-group-item-action">Personal Information</button>
                     <button type="button" class="list-group-item list-group-item-action">Logout</button>
                  </div>
               </div>
               <div class="col-9">
                  <h3>Create Reimbursement Request</h3>
                  <div class="card">
                     <div class="card-block">
                        <form id="submitRequestForm" type="POST">
                           <div class="form-group">
                              <label for="example-date-input" class="col-form-label">Date</label>
                              <div class="">
                                 <input class="form-control" type="date" value="2017-08-19" name="date">
                              </div>
                           </div>
                           <div class="form-group">
                              <label for="exampleTextarea">Purpose</label>
                              <textarea class="form-control" name="purpose" rows="3"></textarea>
                           </div>
                           <div class="form-group">
                              <label for="inlineFormInputGroup" class="col-form-label">Amount</label>
                              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                 <div class="input-group-addon">$</div>
                                 <input type="number" class="form-control" name="amount" placeholder="0.00">
                              </div>
                           </div>
                           <div class="form-group">
                              <label for="exampleInputFile">Upload File</label>
                              <input type="file" class="form-control-file" name="inputFile" aria-describedby="fileHelp">
                              <small id="fileHelp" class="form-text text-muted">Attach proof of receipt </small>
                           </div>
                           <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                     </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         </div>
      </main>
        <footer class="footer" style="position-bottom: 0px; position: fixed;">
         <div class="container">
            <p class="text-muted">Copyright &copy 2017</p>

      <script src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
       <script>
            $('#submitRequestForm').submit(function(e){
              e.preventDefault();
              //do some verification
              
              $('#submitButton').attr('disabled', 'disabled');
              $.ajax({
                url: '/RevatureReimbursement/api/reimbursements/create',
                data: $("#updateUserForm").serializeArray(),
                method: "POST",
                success: function(data)
                {
                  alert(data);
                $('#submitButton').attr('disabled', false);
                }
              });
            });
      </script>
   </body>
