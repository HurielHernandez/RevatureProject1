<!DOCTYPE html>
<html>
   <head>
      <title>Reset Password</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <link rel="stylesheet" type="text/css" href="paper.css">
      <link rel="stylesheet" type="text/css" href="main.css">
   </head>
   <body>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded ">
         <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><strong>REVATURE</strong><span class="text-muted"> REIMBURSEMENT</span></a>
         </div>
         
      </nav>
      <main >
         <div class="container">
         <div class="row">
            <div class="col-9" style="margin: 0 auto;">
               <h3>Reset Password</h3>
               <div class="card">
                  <div class="card-block">
                     <form>
                        <div class="form-group">
                           <label for="password-input" class="col-form-label">Password</label>
                           <div class="">
                              <input class="form-control" type="password"  id="password-input">
                           </div>
                        </div>
                        <div class="form-group">
                           <label for="confirm-password-input" class="col-form-label">Confirm Password</label>
                           <div class="">
                              <input class="form-control" type="password" id="confirm-password-input">
                           </div>
                        </div>
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                  </form>
                   </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="container">
            <p class="text-muted">Copyright &copy 2017</p>
         </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
   </body>
</html>
