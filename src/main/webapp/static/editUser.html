      <main >
         <div class="container">
            <div class="row">
               <div class="col-3" style="position:relative;">
                  <div class="list-group">
                     <button type="button" class="list-group-item list-group-item-action">
                     Reimbursements
                     </button>
                     <button type="button" class="list-group-item list-group-item-action">Create Request</button>
                     <button type="button" class="list-group-item list-group-item-action active">Personal Information</button>
                     <button type="button" class="list-group-item list-group-item-action">Logout</button>
                  </div>
               </div>
               <div class="col-9">
                  <h3>Edit User Information</h3>
                    <div class="card">
                     <div class="card-block">
                        <form id="updateUserForm" method="POST">
                           <div class="form-group">
                              <label for="username-input" class="col-form-label">Username</label>
                              <div class="">
                                 <input class="form-control" type="text" value="username" name="username">
                              </div>
                           </div>
                           <div class="form-group">
                              <label for="firstname-input" class="col-form-label">First Name</label>
                              <div class="">
                                 <input class="form-control" type="text" value="John" name="firstName">
                              </div>
                           </div>
                           <div class="form-group">
                               <label for="lastname-input" class="col-form-label">Last Name</label>
                              <div class="">
                                 <input class="form-control" type="text" value="Doe" name="lastName">
                              </div>
                           </div>
                           <div class="form-group">
                              <label for="email-input" class="col-form-label">Email</label>
                              <div class="">
                                 <input class="form-control" type="email" value="email@email.com"  name="email">
                              </div>
                           </div>

                           <button type="submit" class="btn btn-primary" id="updateButton">UPDATE</button>
                        </form>
                     </div>
                  </div>
         </div>
         <br>
         <br>
         <br>
         <br>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script>
      		$('#updateUserForm').submit(function(e){
      		  e.preventDefault();
      		  //do some verification
      		  
      		  $('#updateButton').attr('disabled', 'disabled');
      		  $.ajax({
      		    url: '/RevatureReimbursement/api/users/sample/update',
      		    data: $("#updateUserForm").serializeArray(),
      		    method: "POST",
      		    success: function(data)
      		    {
      		      alert(data);
      		    $('#updateButton').attr('disabled', false);
      		    }
      		  });
      		});
      </script>
